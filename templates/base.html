<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }} - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=5">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">{{ data.name[0] }}</a>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact Me</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-links">
            <a href="{{ data.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:{{ data.email }}"><i class="fas fa-envelope"></i></a>
            <a href="{{ data.github }}" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>

</html>
